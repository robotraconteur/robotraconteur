      matrix:
        config:
        - android_abi: x86_64
          swig_args: -DSWIGWORDSIZE64
          openssl_arch: android-x86_64
        - android_abi: x86
          openssl_arch: android-x86
        - android_abi: arm64-v8a
          openssl_arch: android-arm64
