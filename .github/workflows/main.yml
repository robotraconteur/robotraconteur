  build-win:
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        config:
          - arch: x64
            vcpkg_triplet: x64-windows-static-md-release
            cmake_arch: x64
          - arch: x86
            vcpkg_triplet: x86-windows-static-md-release
