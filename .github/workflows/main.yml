  build-matlab:

    runs-on: ubuntu-20.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
    - uses: actions/checkout@v3
      with:
        path: robotraconteur
    - name: semver
      run: python3 robotraconteur/packaging/scripts/actions_semver.py --github-env
