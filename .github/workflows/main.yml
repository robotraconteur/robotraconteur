    - name: config
      run: >-
        cmake -GNinja -S robotraconteur -B build -DBUILD_TESTING=ON -DBUILD_GEN=ON 
        -DBUILD_PYTHON3=ON -DCMAKE_BUILD_CONFIG=Release 
