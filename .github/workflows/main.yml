      uses: actions/upload-artifact@v3
      with:
        name: 'out-matlab'
        path: out/*
    - name: build artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: 'build-artifacts-matlab'
        path: build2/*
        retention-days: 2

